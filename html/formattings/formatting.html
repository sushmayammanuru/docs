<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formatting</title>
</head>
<body>
	<h2 style="text-align:center;">Formatting</h2>
	<p>This is a normal text</p>
	<p><b>This is a normal text</b></p>
	<p><strong>This is a strong text</strong></p>
	<p><i>This is a italic text</i></p>
	<p><em>This is a emphasized text</em></p>
	<p><small>This is a small text</small></p>
	<p><mark>This is a small text</mark></p>
	<p>This is a <mark>mark</mark></p>
	<p>This is a<del>delted</del> text</p>
	<p>This is a<ins>deleted</ins> text</p>
	<p>This is a<del>delted</del><ins>deleted</ins> text</p>
	<p>19<sup>th</sup> of november 2023</p>
	<p>co<sub>2</sub></p>
</body>
</html>
